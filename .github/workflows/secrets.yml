name: Load secrets

on:
  "push"


jobs:
  job1:
    name: load secret
    runs-on: windows-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Use Node 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Install Dependencies (prod)
        run: npm install --production

      - name: Run Tests (JEST)
        run: npm run test
        env:
          CI: true
          REACT_APP_TOKEN: ${{ secrets.REACT_APP_TOKEN }}
